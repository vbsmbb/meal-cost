<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
  </head>
  <body>
    <header>
      <h1>Total Meal Cost Calculator</h1>
    </header>
    <main>
      <label for="cost">Meal Cost:</label>
      <input type="text" id="cost" name="cost">
      <br>
      <label for="tip">Tip:</label>
      <input type="text" id="tip" name="tip">
      <br>
      <label for="numGroup">Number in your group:</label>
      <input type="text" id="numGroup" name="numGroup">
      <br>
      <button type="button">Calculate Cost</button>
      <br>
      <details>
        <summary><em>Total Meal Cost</em></summary>
        <p></p>
      </details>
    </main>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
